<br>
<div class="container">
  <form [formGroup]="cardForm" (ngSubmit)="submitForm()">
    <app-input type="text" [placeholder]="'Please enter your name'" [label]="'Name'"
      [control]="$any(cardForm).get('name') "></app-input>
    <app-input type="number" [placeholder]="'Card Number'" [label]="'Card Number'"
      [control]="$any(cardForm).get('cardNumber') "></app-input>
    <app-input type="date" [placeholder]="'Please enter Expiration Date'" [label]="'Expiration'"
      [control]="$any(cardForm).get('expiryDate') "></app-input>
    <app-input type="number" [placeholder]="'Please enter Security Code'" [label]="'Security Code'"
      [control]="$any(cardForm).get('securityCode') "></app-input>
    <button class="submit">Submit</button>

  </form>

  <br>
  <br>
  Form Content: {{cardForm.value | json}} <br>
  Form is valid: {{cardForm.valid | json}} <br>
  Form Error: {{cardForm.get('name')?.errors | json}} <br>

</div>
